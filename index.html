<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Form-Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Libre+Baskerville:wght@700&family=Mukta:wght@300&family=Roboto+Slab&family=Titillium+Web:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <div class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>
        <div class="content-1">
          <div class="logo">
            <img class="main-logo" src="images/main-logo.png" />
            <div class="heading"><span>tek</span>reja</div>
          </div>
          <div class="bottom-icons">
            <a href="https://twitter.com/"
              ><img
                class="twitter"
                src="images/1690643640twitter-x-icon-png.png"
            /></a>

            <a href="https://www.facebook.com/">
              <img class="facebook" src="images/facebook.png" />
            </a>

            <a href="https://www.google.com/account/about/"
              ><img class="google" src="images/google.jpg"
            /></a>
          </div>
          <div class="foot">
            <p>Don't have an account?</p>
            <a href="#">Register</a>
          </div>
        </div>
      </div>
      <div class="content2">
        <header>
          <p><span>Log In </span>to your account</p>
          <p>to continue shopping</p>
        </header>
        <div class="inputs">
          <div class="main">
            <div class="user-name-input">Username or Email</div>
            <input class="user-input" placeholder="joan.sterjo@outlook.com" />
          </div>
          <div class="main">
            <div class="user-pass-input">Password</div>
            <input
              type="password"
              class="user-password"
              placeholder="********"
            />
          </div>
        </div>
        <div class="remember">
          <input class="text" type="checkbox" />
          <p>Remember Me</p>
        </div>
        <div class="footer">
          <div class="login-btn">
            <button class="login">LOG IN</button>
            <div class="foot-section">
              <a href="#">Forgot Password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
